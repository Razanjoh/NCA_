<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول | الأكاديمية الوطنية للأمن السيبراني</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />



  <style>
body {
  font-family: 'Tajawal', sans-serif;
  background-color: #fff;
  color: #1e293b;
}
  </style>
</head>
<body>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-white">

  <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full">
    <div class="text-center mb-6">
      <img src="https://media.licdn.com/dms/image/v2/D4D22AQEXwQVS_jNQBg/feedshare-shrink_800/feedshare-shrink_800/0/1691426097824?e=2147483647&v=beta&t=Dd9UM5BqhiORYDJsIZPnU8DafCA8GtuHT9zxzvCRgj8" alt="شعار الأكاديمية" class="w-16 h-auto mx-auto mb-2">
    </div>

    <!-- Tabs -->
    <div class="flex mb-6 justify-center space-x-2 rtl:space-x-reverse">
      <button class="tab-button px-4 py-2 rounded border text-sm font-semibold" onclick="toggleTab('login')" id="login-tab">تسجيل الدخول</button>
      <button class="tab-button px-4 py-2 rounded border text-sm font-semibold" onclick="toggleTab('register')" id="register-tab">إنشاء حساب</button>
    </div>

    <!-- تسجيل الدخول -->
    <form id="login-form">
      <div class="mb-4">
        <label for="email" class="block mb-1 text-sm font-semibold text-gray-700">البريد الإلكتروني</label>
        <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" required>
      </div>

      <div class="mb-6">
        <label for="password" class="block mb-1 text-sm font-semibold text-gray-700">كلمة المرور</label>
        <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">دخول</button>
    </form>

    <!-- إنشاء حساب -->
    <form id="register-form" class="hidden">
      <div class="mb-4">
        <label class="block mb-1 text-sm font-semibold text-gray-700">الاسم الكامل</label>
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-sm font-semibold text-gray-700">البريد الإلكتروني</label>
        <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-sm font-semibold text-gray-700">كلمة المرور</label>
        <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">إنشاء الحساب</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    function toggleTab(tab) {
      if (tab === 'login') {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
      } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
      }
    }

    // تفعيل تلقائي لتسجيل الدخول
    toggleTab('login');
  </script>
</body>
</html>
