<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التسجيل - الأكاديمية الوطنية للأمن السيبراني</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; background-color: #f9fafb; }
  </style>
</head>
<body class="text-gray-800">

<!-- ✅ الهيدر -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <img src="https://media.licdn.com/dms/image/v2/D4D22AQEXwQVS_jNQBg/feedshare-shrink_800/feedshare-shrink_800/0/1691426097824?e=2147483647&v=beta&t=Dd9UM5BqhiORYDJsIZPnU8DafCA8GtuHT9zxzvCRgj8" alt="شعار الأكاديمية" class="h-20 w-25 object-contain">
    <nav class="space-x-4 space-x-reverse text-sm">
      <a href="index.html" class="text-gray-600 hover:text-blue-700">الرئيسية</a>
      <a href="bootcamps.html" class="text-gray-600 hover:text-blue-700">المعسكرات</a>
      <a href="about.html" class="text-gray-600 hover:text-blue-700">عن الأكاديمية</a>
      <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">تسجيل الدخول</a>
    </nav>
  </div>
</header>

<!-- ✅ نموذج التسجيل -->
<main class="container mx-auto px-4 py-12">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-blue-800 mb-6 text-center">نموذج التسجيل</h1>
    <form action="#" method="POST" class="space-y-6">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">الاسم الكامل</label>
        <input type="text" name="fullName" required class="w-full border rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
        <input type="email" name="email" required class="w-full border rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">رقم الجوال</label>
        <input type="tel" name="phone" required class="w-full border rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">اختر البرنامج</label>
        <select name="program" required class="w-full border rounded px-4 py-2 focus:outline-none focus:ring focus:border-blue-500">
          <option disabled selected>-- اختر البرنامج --</option>
          <option>معسكر الأمن السيبراني الشامل</option>
          <option>برنامج تحليل البيانات السيبرانية</option>
          <option>لقاء الذكاء الاصطناعي</option>
          <option>برنامج الناشئين للأمن السيبراني</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">طريقة الحضور</label>
        <div class="flex gap-6 mt-1">
          <label><input type="radio" name="mode" value="حضوري" checked> حضوري</label>
          <label><input type="radio" name="mode" value="عن بُعد"> عن بُعد</label>
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded hover:bg-blue-800 transition">
        تأكيد التسجيل
      </button>
    </form>
  </div>
</main>

</body>
</html>
